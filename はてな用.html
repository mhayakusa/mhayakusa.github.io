<html>
  <head>
    <title>市町村人口色別地図</title>
    <meta http-equiv='content-type' content='text/html; charset=UTF-8'/>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script src='https://ktgis.net/leaflet1.3.1/leaflet.js'></script>
    <link rel='stylesheet' href='https://ktgis.net/leaflet1.3.1/leaflet.css' />
    <script src='https://ktgis.net/leaflet1.3.1/L.Map.Sync.js'></script>
    <script src='https://ktgis.net/mandara/mandara2leaflet3.js'></script>
    <script src='https://ktgis.net/mandara/leaflet_tiles.js'></script>
    <script src="https://mhayakusa.github.io/lastmap_data.js"></script>
  </head>
  <body onload='initialize()' style='overflow:hidden'>
    <div id='twoMapScreenDiv'><input id='twoMapScreenCheck' type='checkbox' checked onchange='twoMapScreenChange()' />2画面表示<br />
        <input id='twoMapScreenSync' type='checkbox' checked onchange='twoMapScreenSyncChange()' />2画面連動<br /></div>
        <div id='leftside' style='z-index:5; font-size:14px; position: absolute; padding:0px;border:solid; border-width:1px;top:100px'></div>
        <div id ='titlebox' style='font-size: 12px; text-align: center ; position: absolute ;height:2px'>総務省 令和4年8月9日 発表の「住民基本台帳に基づく人口、人口動態及び世帯数（令和4年1月1日現在）」の
      「【総計】令和4年住民基本台帳年齢階級別人口（市区町村別）」のEXCELデータを元に、市町村別の各種指標別に色分け地図を作成しました。
</div>
        <div id='mapcanvas0' style='z-index: 0;border:solid; border-width:1px ; position: absolute;top:100px;width:80%'></div>
        <div id='mapcanvas1' style='z-index: 0;border:solid; border-width:1px ; position: absolute;top:100px;width:80%'></div>
        <div id='notebox' style='position: absolute'>
          <!-- ここに地図下に表示される注記を追加できます。 -->
        </div>
  </body>
</html>
